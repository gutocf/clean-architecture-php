{% extends "base.html" %}

{% block title %}Usuários{% endblock %}

{% block content %}

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Usuários</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Dados do usuário.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        </div>
    </div>
</div>

<div class="list-group">
    <a href="/users/{{ user.id|e }}" class="list-group-item list-group-item-action">
        <span class="text-info fw-bold">{{ user.name|e }}</span><br>
        <em>{{ user.email|e}}</em>
    </a>
</div>

<div class="py-3 text-end">
    <a href="/users" class="btn btn-light">&laquo; Voltar</a>
</div>
{% endblock %}
